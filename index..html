<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cyber Heart Project</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .love-text {
            position: absolute;
            color: #ea80b0;
            font-size: 12px;
            text-shadow: 0 0 10px #fff;
            white-space: nowrap;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="heartContainer"></div>

    <script>
        const container = document.getElementById('heartContainer');
        const text = "I LOVE YOU";
        const total = 100; // Jumlah teks

        for (let i = 0; i < total; i++) {
            const span = document.createElement('div');
            span.className = 'love-text';
            span.innerText = text;
            
            // Rumus Matematika sederhana buat posisi hati
            const t = i * (2 * Math.PI / total);
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            // Ngatur posisi di tengah layar
            span.style.left = `calc(50% + ${x * 15}px)`;
            span.style.top = `calc(50% + ${y * 15}px)`;
            span.style.animationDelay = (Math.random() * 2) + 's';
            
            container.appendChild(span);
        }
    </script>
</body>
</html>
